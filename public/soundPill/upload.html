<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>上传音频 图片</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/edit.css">

    <!-- HTML5 shim 让IE9或者更低版本的 IE 浏览器支持 HTML5和媒体查询 -->
    <!-- 主意: 使用file://浏览页面时 Respond.js 无法正常运行  -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.js"></script>
    <![endif]-->
</head>

<body>
    <div id="half-background" class="half-background"></div>

    <!-- 导航条 -->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="images/logo_2x.jpg" alt="Brand">
                </a>
            </div>
        </div>
    </nav>
    <!-- /导航条 -->
    <div class="main">
        <!-- 上传 -->
        <div class="uploader">
            <div class="wrap">

                <div class="pill">
                    <div class="left">
                        <div class="box-shadow"></div>
                        <div class="boxwrap">
                            <div class="leftbox">
                                <img class="title" src="images/soundpill_logo_red.jpg" alt="">
                                <div class="progress-left text-center">
                                    <div class="logo" id="sound-dragdrop">
                                        <img class="progress-bg" src="images/progress_left.jpg" alt="">
                                        <img class="uparrow" src="images/upArrow_left.jpg" alt="">


                                        <!-- 进度条条遮罩 -->
                                        <div class="progress-mask">

                                            <div class="progress-bar-container">
                                            </div>
                                            <!-- <img class="progress-top" src="images/progress_top_white.jpg" alt=""> -->
                                        </div>
                                        <p class="progress-text">100%</p>
                                    </div>

                                    <!-- 上传音频 -->
                                    <div class="sound-uploader" id="sound-uploader">
                                        <div id="thelist" class="uploader-list"></div>
                                        <div id="soundPicker" class="btn">上传 音频</div>
                                    </div>

                                    <p class="small">支持MP3/WAV/M4V格式的音频</p>
                                    <p class="small">文件大小不超过20M</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="right">
                        <div class="boxwrap">
                            <div class="box-shadow"></div>
                        </div>
                        <div class="rightbox">
                            <div class="progress-right text-center">
                                <div class="logo" id="image-dragdrop">
                                    <img class="progress-bg" src="images/progress_right.jpg" alt="">
                                    <img class="uparrow" src="images/upArrow_right.jpg" alt="">


                                    <!-- 进度条条遮罩 -->
                                    <div class="progress-mask">
                                        <!-- 进度条 -->
                                        <div class="progress-bar-container">
                                        </div>
                                        <!-- <img class="progress-top" src="images/progress_top_red.jpg" alt=""> -->
                                    </div>
                                    <p class="progress-text">100%</p>
                                </div>

                                <!-- 上传图片 -->
                                <div class="image-uploader">
                                    <div class="image-list"></div>
                                    <div id="imagePicker" class="btn">上传 图片</div>
                                </div>
                                <!-- <p><a href="javascript:void(0)" class="btn upload-images">上传 图片</a>
                            </p> -->

                                <p class="small">支持JPG/PNG格式的图片</p>
                                <p class="small">文件大小不超过20M</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 下一步 -->
                <div class="nextstep text-center"><a href="#" class="btn next" data-toggle="modal" data-target=".bs-example-modal-lg">下一步</a>
                </div>
            </div>
        </div>
        <!-- /上传 -->
        <div id="mask" class="mask"></div>
        <!-- 编辑页面 -->
        <div id="edit" class="edit clearfix">
            <!-- 速率控制条 -->
            <div class="speed-slider">
                <!-- 刻度条 -->
                <div class="label">
                    <p>5</p>
                    <p>4</p>
                    <p>3</p>
                    <p>2</p>
                    <p>1</p>
                </div>
                <!-- 滑动条 -->
                <div class="slider">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="thumb"></div>
                </div>
            </div>
            <!--/速率控制条 -->

            <!-- 主显示区域 -->
            <div class="show-box">
                <!-- 图片显示区域 -->
                <div class="stage" id="stage">
                    <!-- <div class="textEditer">
                        <input type="text">
                    </div> -->
                </div>

                <!-- 播放进度控制条 -->
                <div class="controller">
                    <div class="btns">
                        <i class="iconfont icon icon-play active">&#xe600;</i>
                        <i class="iconfont icon icon-pause ">&#xe607;</i>
                    </div>
                    <!-- 波形 -->
                    <div class="wave-bar" id="waveform-container">
                        <!-- <canvas id="waveform-canvas" width="480px" height="60px"></canvas> -->
                    </div>
                </div>
                <!-- /播放进度控制条 -->
                <span class="time">00:00/00:00</span>
                <div class="text-buttons">
                    <a href="javascript:void(0)" class="btn addComplete" id="ok">
                        <i class="iconfont icon icon-editText ">&#xe60d;</i> 确定
                    </a>
                    <a href="javascript:void(0)" class="btn addText" id="add">
                        <i class="iconfont icon icon-editText ">&#xe60d;</i> 添加
                    </a>
                </div>
            </div>
            <!-- /主显示区域 -->

            <!-- 滤镜效果选择 -->
            <div class="filter">
                <div class="filter-thumbnail"></div>
                <div class="filter-thumbnail"></div>
                <div class="filter-thumbnail"></div>
                <div class="filter-thumbnail"></div>
                <div class="filter-thumbnail"></div>
            </div>
            <!--/滤镜效果选择 -->
        </div>
    </div>
    <!-- footer -->
    <footer class="footer text-center">
        <p>©2015 北京灵犀一点文化科技有限公司 - 京ICP证123456号 - 京公网安备12345678901234号</p>
    </footer>

    <!-- script -->
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/webuploader.js"></script>
    <script type="text/javascript" src="js/wavesurfer.min.js"></script>

    <script type="text/javascript" src="js/draw.canvas.mycanvas.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <script type="text/javascript" src="js/imageAnimate.js"></script>
    <script type="text/javascript" src="js/StackBlur.js"></script>
    <script type="text/javascript" src="js/textEditor.js"></script>

</body>

</html>
